<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Grid</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script>
  $(function() {
    $( ".draggable" ).draggable({
	stop: function(e) {
		app = e.target.id
		x_val = (Math.round(parseInt($(this).css("left")) / 50)-8);
		y_val = (Math.round(parseInt($(this).css("top")) / 50)-5)*-1;
        console.log(x_val,y_val,app); 
		$( '#'+app+' span').text(x_val + ':' + y_val);
      }
	});
	
	  var $app1 = $( "#app1" ),
      $app2 = $( "#app2" ),
      $app3 = $( "#app3" ),
      $app4 = $( "#app4" ),
      
	  counts = [ 0, 0, 0 ];
	  
  });
  </script>
</head>
<body>
    <div id="grid_id" class="grid"><img src="img/grid.png"></div>	
	
	<div id="app1" class="ui-widget-content draggable"><img src="img/smiley.png"> Pages: <span> </span></div>
	<div id="app2" class="ui-widget-content draggable"><img src="img/smiley.png"> Twitter: <span> </span></div>
	<div id="app3" class="ui-widget-content draggable"><img src="img/smiley.png"> Itune: <span> </span></div>
	<div id="app4" class="ui-widget-content draggable"><img src="img/smiley.png"> Email: <span> </span></div>
</body>
</html>
